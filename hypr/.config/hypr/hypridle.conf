general {
	lock_cmd = pidof hyprlock || hyprlock # avoid starting multiple hyprlock instances
    before_sleep_cmd = loginctl lock-session # lock before suspend
    after_sleep_cmd = hyprctl dispatch dpms on # to avoid having to press a key twice to turn on the display
}

listener {
    timeout = 300 # secs, 5min
    on-timeout = brightnessctl -s set 10 # set monitor backlight to minimum
    on-resume = brightnessctl -r # monitor backlight restore
}

listener {
    timeout = 300 # secs, 5min
    on-timeout = brightnessctl -sd tpacpi::kbd_backlight set 0 # turn off keyboard backlight
    on-resume = brightnessctl -rd tpacpi::kbd_backlight # turn on keyboard backlight
}

listener {
	timeout = 330 # secs, 5.5min
	on-timeout = loginctl lock-session # lock session
}

listener {
    timeout = 360 # secs, 6min
    on-timeout = hyprctl dispatch dpms off # screen off
    on-resume = hyprctl dispatch dpms on && brightnessctl -r # screen on
}

listener {
    timeout = 600 # 10min
    on-timeout = systemctl suspend # suspend pc
}
